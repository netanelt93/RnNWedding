<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romy and Netanel's Wedding</title>
    <style>

body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .slot, .picture {
            width: 20vw; /* Use viewport width units */
            height: 20vw;
            max-width: 300px; /* Set a maximum width */
            max-height: 300px;
            margin: 10px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .slot:hover, .picture:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .hidden-number {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .pincode-row {
            display: flex;
            justify-content: center;
        }
        .pincode-box {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <h1 class="title">סדרו את התמונות בסדר בו הן צולמו</h1>
    <h2 class="title">סידור התמונות בסדר הנכון יגלה את הקוד שיוביל לשלב הבא</h2>

    <div class="container">
        <div class="row" id="pictureRow">
            <!-- Pictures will be generated here -->
        </div>
        <div class="row" id="slotRow">
            <!-- Empty slots will be generated here -->
        </div>
        <div>
            <button id="checkBtn" onclick="checkOrder()" disabled>Check</button>
        </div>
        <div id="pincodeContainer" style="display: auto; margin-top: 20px; text-align: center;">
            <div class="pincode-row">
                <input type="text" class="pincode-box" maxlength="1" readonly>
                <input type="text" class="pincode-box" maxlength="1" readonly>
                <input type="text" class="pincode-box" maxlength="1" readonly>
                <input type="text" class="pincode-box" maxlength="1" readonly>
            </div>
            <button id="verifyBtn" onclick="verifyPincode()" style="margin-top: 10px;" disabled>Verify</button>
        </div>
        <div id="resultContainer" style="display: none; text-align: center; margin-top: 20px;">
            <span id="verificationMark" style="font-size: 72px; color: gold; text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);">✓</span>
            <p id="resultText" style="font-size: 24px; font-weight: bold; color: #28a745;"></p>
        </div>
    </div>
    <div id="secondQuestion" class="container" style="display: none;">
        <h1 class="title">שאלה הבאה, את התשובה תגידו לברמן</h1>
        <h2 id="dynamicTitle" class="title" dir="rtl">say it to the bartender</h2>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="originalImage" alt="Original Image">
    </div>

    <script src="static/script.js"></script>
</body>
</html>
